<div class="aspect-square bg-slate-400 flex-center text-xl font-medium overflow-hidden text-primaryBg" [ngStyle]="{
    width: size,
    borderRadius: rounded ? '50%' : '6px'
}">
    <p *ngIf="!profile.avatar" [ngStyle]="{
        fontSize: 'calc(' + size + ' * 0.5)'
    }">{{ profile | initials }}</p>
    <img *ngIf="profile.avatar" class="aspect-square object-cover"
        [src]="profile.avatar | fullUrl | safeResourceUrl" />
</div>
