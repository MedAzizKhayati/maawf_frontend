<div class="w-screen h-screen fixed top-0 left-0 z-50 bg-black bg-opacity-50" *ngIf="isVisible"></div>
<div class="fixed w-screen h-screen flex flex-row justify-center items-center z-50 top-0 left-0" *ngIf="isVisible">
  <div class="w-full max-w-xl rounded-xl bg-primaryBg p-10 shadow-md">
    <div class="flex flex-row w-full justify-between">
      <h1 class="text-2xl font-bold md:text-4xl">{{ title }}</h1>
    </div>
    <div [class]="'relative flex flex-col overflow-y-auto scrollbar h-fit w-full my-2'
    + (fixedHeight ? ' h-[550px]' : '')" style="max-height: min(550px, 60vh);">
      <div class="absolute flex top-0 left-0 w-full h-full justify-center items-center bg-primaryBg bg-opacity-70"
        *ngIf="isLoading">
        <mat-spinner class="relative"></mat-spinner>
      </div>
      <ng-container *ngTemplateOutlet="template"></ng-container>
    </div>
    <div class="flex flex-row w-full justify-end gap-2 mt-4 select-none">
      <div [hidden]="!showCancel"
        class="py-2 px-4 rounded-md bg-secondaryBg transition-all duration-500 cursor-pointer hover:bg-red-400"
        (click)="close()">
        Cancel
      </div>
      <button [hidden]="!showSubmit"
        class="py-2 px-6 transition-opacity rounded-md bg-primaryBlue cursor-pointer disabled:cursor-default disabled:opacity-60"
        [disabled]="isDisabled || isLoading" (click)="submit()">
        {{ submitText }}
      </button>
    </div>
  </div>
</div>
